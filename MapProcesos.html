<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Interactivo IEEE-BPMN – AGRO-UNO</title>
<style>
  body { font-family: Arial; background: #fff; color: #222; text-align: center; }
  h1 { color: #39A900; }
  svg { width: 1100px; height: 600px; border: 1px solid #ccc; background: #fdfdfd; }
  .node { fill: #eafaea; stroke: #39A900; stroke-width: 1.2; cursor: pointer; transition: 0.3s; }
  .node:hover { fill: #c4f5c4; }
  .decision { fill: #fff8e1; stroke: #f2b600; stroke-width: 1.2; cursor: pointer; }
  .tooltip {
    position: absolute;
    background: #333;
    color: #fff;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 13px;
    display: none;
  }
</style>
</head>
<body>
<h1>Mapa Procesos  – AGRO-UNO</h1>
<div class="tooltip" id="tooltip"></div>
<svg id="mapa">
  <rect x="100" y="80" width="180" height="50" class="node" data-info="El productor se registra en la plataforma AGRO-UNO."/>
  <text x="110" y="110">Registro Productor</text>

  <rect x="320" y="80" width="180" height="50" class="node" data-info="El productor carga la información de su cosecha (tipo, cantidad, calidad)."/>
  <text x="340" y="110">Carga de Inventario</text>

  <polygon points="540,80 580,105 540,130 500,105" class="decision" data-info="Se valida si el inventario cumple con estándares de calidad."/>
  <text x="510" y="150">Validación</text>

  <rect x="620" y="80" width="180" height="50" class="node" data-info="El sistema publica los productos en el catálogo digital para los consumidores."/>
  <text x="640" y="110">Catálogo Publicado</text>

  <rect x="100" y="200" width="180" height="50" class="node" data-info="El consumidor realiza la compra y el pago en línea."/>
  <text x="120" y="230">Compra y Pago</text>

  <polygon points="320,200 360,225 320,250 280,225" class="decision" data-info="Se verifica si el pago fue exitoso."/>
  <text x="285" y="270">Pago OK?</text>

  <rect x="420" y="200" width="180" height="50" class="node" data-info="Se asigna la orden de entrega y se prepara el pedido."/>
  <text x="440" y="230">Asignación Pedido</text>

  <rect x="640" y="200" width="180" height="50" class="node" data-info="El pedido es entregado al punto de entrega municipal."/>
  <text x="650" y="230">Entrega Local</text>

  <rect x="860" y="200" width="180" height="50" class="node" data-info="El cliente confirma la recepción y se registra su satisfacción."/>
  <text x="870" y="230">Confirmación Cliente</text>

  <circle cx="1080" cy="225" r="15" fill="#fff" stroke="#39A900" stroke-width="2" data-info="Fin del proceso de comercialización."/>
  <text x="1070" y="260">Fin</text>

  <!-- Líneas -->
  <line x1="280" y1="105" x2="320" y2="105" stroke="#000" />
  <line x1="500" y1="105" x2="540" y2="105" stroke="#000" />
  <line x1="580" y1="105" x2="620" y2="105" stroke="#000" />
  <line x1="800" y1="105" x2="800" y2="225" stroke="#aaa" stroke-dasharray="6,4" />
  <line x1="280" y1="225" x2="320" y2="225" stroke="#000" />
  <line x1="360" y1="225" x2="420" y2="225" stroke="#000" />
  <line x1="600" y1="225" x2="640" y2="225" stroke="#000" />
  <line x1="820" y1="225" x2="860" y2="225" stroke="#000" />
  <line x1="1040" y1="225" x2="1065" y2="225" stroke="#000" />
</svg>

<script>
  const tooltip = document.getElementById('tooltip');
  document.querySelectorAll('.node, .decision, circle').forEach(el => {
    el.addEventListener('mouseover', e => {
      tooltip.innerText = el.dataset.info;
      tooltip.style.display = 'block';
      tooltip.style.left = (e.pageX + 10) + 'px';
      tooltip.style.top = (e.pageY - 20) + 'px';
    });
    el.addEventListener('mouseout', () => tooltip.style.display = 'none');
  });
</script>
</body>
</html>
